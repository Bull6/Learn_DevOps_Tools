{{- $name := "postgres" }}

kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ $name }}-pv-volume
  namespace: {{.Release.Namespace}}
  labels:
    type: local
    app: {{ $name }}

spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ $name }}-pv-claim
  namespace: {{.Release.Namespace}}
  labels:
    app: {{ $name }}
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
